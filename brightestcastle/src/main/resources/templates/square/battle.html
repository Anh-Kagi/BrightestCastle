<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Brightest Castle - Red Coverall</title>
	<style>
	.group {
		display: flex;
		flex-flow: row nowrap;
	}
	.group > * {
		padding: 1em;
		border: 1px solid black;
	}
	</style>
</head>
<body>
	<h1>Battle</h1>
	
	<!-- TODO: display battlemap (characters & enemies) -->
	<div class="group">
		<div th:each="chara : ${battle.getCharacters()}">
			<div th:text="${chara.entity().getJob().name()}"></div>
			<div>played: <span th:text="${chara.getPlayed()}"></span></div>
		</div>
		
		<div>
			VS
		</div>
		
		<div th:each="monster : ${battle.getMonsters()}">
			<div th:text="${monster.entity().getType().name()}"></div>
			
			<div>played: <span th:text="${monster.getPlayed()}"></span></div>
		</div> 
	</div>
	
	<div>
		<form action="/battle" method="post">
			<input type="hidden" name="endturn"/>
			<input type="submit" value="end turn?"/>
		</form>
	</div>
</body>
</html>
