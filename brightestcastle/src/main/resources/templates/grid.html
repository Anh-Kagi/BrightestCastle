<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Map</title>
	<style>
	.cell-room {
		border: 0.25em solid black;
	}
	.cell-start {
		border-style: dashed;
	}
	.cell-end {
		border-style: dotted;
	}
	td {
		width: 3em;
		height: 3em;
	}
	td > * {
		width: inherit;
		height: inherit;
	}
	</style>
</head>

<body>
	<table>
		<tbody>
			<tr th:each="row : ${#numbers.sequence(0, map.getHeight()-1)}">
				<td th:each="col : ${#numbers.sequence(0, map.getWidth()-1)}" th:classappend="${(map.getSquare(col, row) != null ? 'cell-room' : 'cell-empty') + (map.getStart().x() == col && map.getStart().y() == row ? ' cell-start' : '') + (map.getEnd().x() == col && map.getEnd().y()  == row ? ' cell-end' : '')}">
					<img th:if="${game.getPos().x() == col && game.getPos().y() == row}" src="/img/player.svg"/>
				</td>
			</tr>
		</tbody>
	</table>
	<form action="/map" method="post">
		<table>
			<tr>
				<td></td>
				<td>
					<button type="submit" name="direction" value="UP">
						<img src="/img/chevron/up.svg"/>
					</button>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>
					<button type="submit" name="direction" value="LEFT">
						<img src="/img/chevron/left.svg"/>
					</button>
				</td>
				<td>
					<button type="submit" name="direction" value="DOWN">
						<img src="/img/chevron/down.svg"/>
					</button>
				</td>
				<td>
					<button type="submit" name="direction" value="RIGHT">
						<img src="/img/chevron/right.svg"/>
					</button>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
