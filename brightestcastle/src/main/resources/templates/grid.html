<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Map</title>
</head>

<body>
  <table>
    <tbody>
    <tr th:each="row : ${#numbers.sequence(0, map.getHeight()-1)}">
    <td th:each="col : ${#numbers.sequence(0, map.getWidth()-1)}">
    	<div th:switch="${map.getSquare(col, row) != null}">
    		<span th:case="${true}">0</span>
    		<span th:case="*"> </span>
    	</div>
      </td>
    </tr>
    </tbody>
  </table>
</body>

</html>
